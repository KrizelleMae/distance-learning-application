<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link rel="stylesheet" href="./css/all-styles.css" />
      <link rel="stylesheet" href="./includes/links.php" />
      <link rel="icon" type="image/png" href="./favicon.ico" />

      <script src="./tailwind/tailwind-cdn.js"></script>
      <script src="./js/signup.js"></script>
      <title>Registration</title>
   </head>
   <body class="m-0 p-0">
      <div
         class="grid sm:grid-cols-1 xs:grid-cols-1 xl:grid-cols-2 lg:grid-cols-2 main md:grid-cols-1"
      >
         <div class="img-side">
            <img
               src="./images/register.jpeg "
               class="side-image h-screen"
               alt=""
            />
         </div>

         <!-- RIGTH SIDE -->
         <div
            class="lg:flex justify-center items-center md:col-span-1 md:grid sm:p-16"
         >
            <div class="">
               <p class="font-semibold text-blue text-3xl mb-14 pb-8">
                  Account Registration
               </p>
               <div class="lg:flex justify-center md:col-span-1 md:grid">
                  <form action="./server/sign-up.php" method="POST">
                     <div
                        class="grid xl:grid-cols-2 lg:grid-cols-2 sm:grid-cols-1"
                     >
                        <div
                           class="grid col-span-1 xl:pr-6 lg:pr-6 sm:pr-0 md:pr-0"
                        >
                           <div class="mb-10">
                              <label
                                 for="first_name"
                                 class="block mb-2 font-semibold text-gray-600 text-sm"
                                 >First name</label
                              >
                              <input
                                 type="text"
                                 name="first_name"
                                 class="bg-gray-50 border border-gray-200 text-gray-700 rounded-lg block w-full py-2.5 px-3 mr-10"
                                 placeholder=""
                                 required
                              />
                           </div>
                        </div>

                        <div
                           class="grid col-span-1 xl:pr-6 lg:pr-6 sm:pr-0 md:pr-0"
                        >
                           <div class="mb-10">
                              <label
                                 for="last_name"
                                 class="block mb-2 font-semibold text-gray-600 text-sm"
                                 >Last name</label
                              >
                              <input
                                 type="text"
                                 name="last_name"
                                 class="bg-gray-50 border border-gray-200 text-gray-700 rounded-lg block w-full py-2.5 px-3"
                                 placeholder=""
                                 required
                              />
                           </div>
                        </div>
                     </div>

                     <div class="mb-10 xl:pr-6 lg:pr-6 sm:pr-0 md:pr-0">
                        <label
                           for="email"
                           class="block mb-2 font-semibold text-gray-600 text-sm"
                           >Email</label
                        >
                        <input
                           type="email"
                           name="email"
                           class="bg-gray-50 border border-gray-200 text-gray-700 rounded-lg block w-full py-2.5 px-3"
                           placeholder="sample@gmail.com"
                        />
                     </div>

                     <div class="mb-10 xl:pr-6 lg:pr-6 sm:pr-0 md:pr-0">
                        <label
                           for="last_name"
                           class="block mb-2 font-semibold text-gray-600 text-sm"
                           >Password</label
                        >

                        <input
                           type="password"
                           name="password"
                           class="bg-gray-50 border border-gray-200 text-gray-700 rounded-lg block w-full py-2.5 px-3"
                           placeholder=""
                           required
                           id="password"
                        />
                     </div>

                     <div class="mb-10 xl:pr-6 lg:pr-6 sm:pr-0 md:pr-0">
                        <label
                           for=""
                           class="block mb-2 font-semibold text-gray-600 text-sm"
                           >Confirm password</label
                        >
                        <input
                           type="password"
                           class="bg-gray-50 border border-gray-200 text-gray-700 rounded-lg block w-full py-2.5 px-3"
                           placeholder=""
                           required
                        />

                        <div class="float-right mt-2 flex items-center">
                           <input
                              id="togglePassword"
                              aria-describedby="terms"
                              type="checkbox"
                              class="w-4 h-4 bg-gray-50 rounded-lg border-gray-400 mr-2 text-gray-300"
                           />
                           <label
                              for="terms"
                              class="font-medium text-gray-500 text-sm"
                              >Show password</label
                           >
                        </div>
                     </div>

                     <div class="mb-10">
                        <div class="flex items-start mb-10">
                           <div class="flex items-center h-5">
                              <input
                                 id="terms"
                                 aria-describedby="terms"
                                 type="checkbox"
                                 class="w-4 h-4 bg-gray-50 rounded border border-gray-200 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800"
                                 required
                              />
                           </div>
                           <div class="ml-3 text-sm">
                              <label
                                 for="terms"
                                 class="font-medium text-gray-700 dark:text-gray-400"
                                 >I agree with the
                                 <a
                                    href="#"
                                    class="text-blue-600 hover:underline dark:text-blue-500"
                                    >terms and conditions</a
                                 ></label
                              >
                           </div>
                        </div>
                     </div>

                     <div class="flex items-center justify-center mt-16 pt-5">
                        <input
                           type="submit"
                           class="px-10 py-3 bg-blue-800 text-white mr-10 rounded-full hover:bg-blue-900 hover:px-16 hover:cursor-pointer"
                           value="Register"
                        />

                        <a href="./" class="text-blue"> Login </a>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
